<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'${button.icon!}',plain:true" onclick="eova_btn_${button.id}()">${button.name!}</a>
<script type="text/javascript">
	var eova_btn_${button.id} = function(){
		var $widget = $('#${gridId}');
        var rows = $.getWidgetSelections($widget);
        if (rows.length == "0") {
        	$.slideMsg("请选择一条记录！");
            return;
        }
        var json = JSON.stringify(rows);
        var data = eval("("+json+")"); 
         var url = '/master_slave_grid/list/checkInfo_data?query_dmid=' +data[0].id;
        parent.addTab(data[0].deviceid + '点检详情<input type="hidden" id="dmid" value="'+data[0].id+'">', url,'eova-icon1051');
	};
</script>
